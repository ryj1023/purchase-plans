<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose A Plan</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex w-80">
        <div class="card-row row w-100 m-auto align-middle" style="height: 80%">
               <div class="col-lg card-col h-100 bronze">
                    <div class="row h-50">
                        <img class="image" src="Bronze.png">
                    </div>
                    <div class="row h-50">
                        <div class='col'>
                            <h1 class="card-heading text-center">Bronze</h1>
                            <p class="text-center font-weight-bold">$1995 / company per year</p>
                            <ul>
                                <li><span class="oi oi-check"></span>1 team member</li>
                                <li><span class="oi oi-check"></span>50 unlocked contacts</li>
                            </ul>
                            <div class="text-center">
                                <button class="purchase-button">Buy Bronze</button>
                            </div>
                        </div>
                    </div>
               </div>
                <div class="col-lg card-col h-100 platinum">
                    <div class="row h-50">
                        <img class="image" src="Platinum.png">
                    </div>
                    <div class="row h-50">
                        <div class='col'>
                            <h1 class="text-center">Platinum</h1>
                            <p class="text-center font-weight-bold">$9995 / company per year</p>
                            <ul class="m-0">
                                <li><span class="oi oi-check green-check"></span>Ripple Scout</li>
                                <li><span class="oi oi-check green-check"></span>5 team members</li>
                                <li><span class="oi oi-check green-check"></span>Unlimited unlocked contacts</li>
                            </ul>
                            <div class="text-center">
                                <button class="purchase-button platinum-button">Buy Platinum</button>
                            </div>
                        </div>
                    </div>
               </div>
                <div class="col-lg card-col h-100 trial">
                    <div class="row h-50">
                        <img class="image" src="Trial.png">
                    </div>
                    <div class="row h-50">
                        <div class='col'>
                            <h1 class="card-heading text-center">Trial</h1>
                            <p class="text-center font-weight-bold">$0 / company per year</p>
                            <ul>
                                <li><span class="oi oi-check"></span>1 team member</li>
                                <li><span class="oi oi-check"></span>3 unlocked contacts</li>
                            </ul>
                            <div class="text-center">
                                <button class="purchase-button">Start for free</button>
                            </div>
                        </div>
                    </div>
               </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
